<div class="row">
    <div class="col-sm-3">

        <editor-category-create-category category="vm.category"></editor-category-create-category>
        <!--
        <img class="img-thumbnail" ng-src="{{vm.category.image.link}}" ng-if="vm.category.image.link" alt="Imagem da categoria">
        <editor-multiple-uploads done-callback="vm.doneFile(file, activity)" on-remove-item="vm.removeFile(file, activity)" options="{queueLimit: 1}"></editor-multiple-uploads>
        <label for="category.name" class="control-label">Nome da categoria</label>
        <input class="form-control" type="text"
               id="category.name"
               ng-model="vm.category.name"
               placeholder="DÃª um nome para a categoria">
        -->
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-sm"
                        type="button"
                        ng-disabled="!vm.category.activities.length || !vm.isEnabledBtnExport()"
                        ng-click="vm.exportJSON()">
                    JSON
                </button>
                <button class="btn btn-primary btn-sm"
                        type="button"
                        ng-disabled="!vm.category.activities.length || !vm.isEnabledBtnExport()"
                        ng-click=""
                        onclick="alert('Exportou a pasta compactada');">
                    Modo offline
                </button>
                <button class="btn btn-primary btn-sm"
                        type="button"
                        ng-disabled="!vm.category.activities.length || !vm.isEnabledBtnExport()"
                        ng-click="vm.generateQrCode()">
                    Gerar QR Code
                </button>
                <a id="downloadAnchorElem" style="display:none"></a>
                <!--<qrcode data="string"></qrcode>-->
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <a title="Adicionar atividade"
                   ng-disabled="vm.category.activities.length && vm.isActivityAnswerEmpty()"
                   ng-click="vm.addActivity()">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            <div class="col-sm-6 pull-right" ng-if="vm.category.activities.length">
                <label>
                    Marcar todas
                    <input type="checkbox" ng-model="vm.isAllSelected" ng-click="vm.toggleAll()" bn-uniform
                           ng-model="activity.export">
                </label>
            </div>
        </div>
        <editor-category-list-activities
                activities="vm.category.activities"
                selected-activity="vm.selectedActivity"
                option-toggled="vm.optionToggled()">
        </editor-category-list-activities>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-md-12">
                <qrcode data="{{vm.qrCodeData}}" href="{{vm.qrCodeData}}" ng-if="vm.qrCodeData" size="200"></qrcode>

            </div>
        </div>
        <editor-category-activity-type
                selected-activity="vm.selectedActivity"
                ng-if="vm.selectedActivity && !vm.selectedActivity.type"></editor-category-activity-type>

        <div ng-if="vm.selectedActivity.type">
            <editor-letters-layout
                    ng-if="vm.selectedActivity.type === 'LETTERS'"
                    activity="vm.selectedActivity"
                    alphabet="vm.category.alphabet"></editor-letters-layout>
            <hr>
            <editor-answer-options
                    selected-activity="vm.selectedActivity"
                    on-save-action="vm.saveActivity()"></editor-answer-options>
        </div>
    </div>
</div>

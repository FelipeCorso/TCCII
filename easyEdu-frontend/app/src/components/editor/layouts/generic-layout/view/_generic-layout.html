<h1>Imagem/Som/Texto</h1>

<div class="row">
    <div class="col-sm-2">
        <h1 class="text-center" ng-repeat="letter in vm.leftLetters track by $index">{{letter}}</h1>
    </div>
    <div class="col-sm-8 text-center">
        <img ng-src="{{vm.activity.files.image.link}}" ng-if="vm.activity.files.image.link" alt="Imagem da resposta"
             style="width: 500px; height: 500px;">
        <div>
            <i class="fa fa-play-circle-o fa-5x" onclick="document.getElementById('audio_esq').play()"></i>
            <audio id="audio_esq" src="src/components/editor/layouts/generic-layout/GALINHA.mp3"></audio>

            <audio>
                <source src="src/components/editor/layouts/generic-layout/GALINHA.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <div class="col-sm-2">
        <h1 class="text-center" ng-repeat="letter in vm.rightLetters track by $index">{{letter}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <h1 ng-repeat="letter in vm.getSplitAnswer() track by $index" style="display: inline;">
            <u>{{letter}}</u>
        </h1>
    </div>
</div>

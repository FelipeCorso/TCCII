<div class="row" data-ng-repeat="activity in vm.activities | orderBy:$index:true">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="control-label" for="activity.answer">Resposta</label>
            <span id="activity.answer">{{activity.answer}}</span>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label class="control-label" for="activity.type">Tipo</label>
            <span id="activity.type">{{activity.type}}</span>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="row">
            <div class="col-md-12">
                <i class="fa fa-pencil" title="Clique para editar" ng-click="vm.selectedActivity = activity"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="checkbox" bn-uniform ng-model="activity.export" ng-change="vm.optionToggled()">
            </div>
        </div>
    </div>
</div>
